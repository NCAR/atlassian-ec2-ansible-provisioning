---

- name: Install AWS support packages
  yum:
    name:
      - ec2-utils
      - amazon-ssm-agent
      - amazon-efs-utils
    lock_timeout: 30

- name: Install CloudWatch Agent
  yum:
    name:
      - "{{ aws_cloudwatch_agent_rpm }}"
  when: atl_aws_enable_cloudwatch is defined and atl_aws_enable_cloudwatch
  notify:
    - Enable CloudWatch Agent
