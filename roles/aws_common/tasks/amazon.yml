---

- name: Install AWS support packages
  yum:
    name:
      - ec2-utils
      - amazon-ssm-agent
      - amazon-efs-utils

- name: Install CloudWatch Agent
  yum:
    name:
      - "{{ aws_cloudwatch_agent_rpm }}"
  when: atl_aws_enable_cw is defined and atl_aws_enable_cw
  notify:
    - Enable CloudWatch Agent
