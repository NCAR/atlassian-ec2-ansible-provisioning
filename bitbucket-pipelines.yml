---

image: atlassian/default-image:2
options:
  size: 2x

definitions:
  services:
    docker:
      memory: 4096

pipelines:
  default:
    - step:
        services:
          - docker
        script:
          - apt-get update && apt-get install -y virtualenv python-dev
          - ./bin/install-ansible
          - ./bin/run-all-tests
